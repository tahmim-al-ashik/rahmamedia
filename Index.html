<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .top-navbar {
            background-color: rgb(69, 227, 255);
            text-align: center;
            z-index: 1001;
            width: 100%;
            height: 58px;
            position: fixed;
            top: 0;
            transition: opacity 0.3s ease, background-color 0.3s ease; /* Add transition for smooth hiding and background color change */
        }
        .top-navbar.hidden {
            opacity: 0; /* Hide the top navbar */
            background-color: rgb(255, 69, 69); /* Change background color when hidden */
        }
        
        .top-navbar .container {
            display: block;
            padding-top: 15px;
        }
        .navbar-text {
            color: #000000;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .top-navbar .navbar-btn {
            background-color: transparent;
            border-color: #000000;
            color: #000000;
            margin-left: 2rem;
        }
        .top-navbar .navbar-btn:hover {
            background-color: #fff;
            color: rgb(69, 227, 255);
            border-color: #000000;
        }
        .second-navbar {
            margin-top: 0;
            background-color: #530b0b;
            /* padding: 10px 0; */
            text-align: center;
            transition: background-color 0.3s ease;
            z-index: 999;
            position: fixed;
            width: 100%;
            top:6%;
        }
        .second-navbar.scrolled {
            background-color: #000;
        }
        .second-navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .second-navbar .navbar-nav .nav-link {
            /* padding-top: 20px; */
            color: #fff;
        }
        .second-navbar .navbar-nav .nav-link:hover {
            color: #f8f9fa;
        }
        /* CSS for search field */
        .navbar-nav.search-active .nav-item.search-icon {
            width: auto;
        }
        .navbar-nav.search-active .nav-item.search-icon input[type="text"] {
            width: calc(100% - 30px); /* Adjust width as needed */
            padding: 3px; /* Adjust padding */
            font-size: 14px; /* Adjust font size */
            border-radius: 3px;
            border: 1px solid #ced4da; /* Add a border to the input field */
            z-index: 1002; /* Ensure the input field is above other elements */
            margin-top: 8px; /* Adjust margin to align with other elements */
            display: block; /* Ensure the input field is visible */
            position: relative; /* Change position to relative */
            left: 50%; /* Move the form to the center */
            transform: translateX(-50%); /* Adjust transform to center the form */
            background-color: #fff; /* Background color for contrast */
            transition: transform 0.5s cubic-bezier(0.6, 0.05, 0.28, 0.91); /* Add transition for smooth sliding with custom timing function */
            transform: translateX(-100%); /* Start with the form off-screen */
        }
        .navbar-nav.search-active .nav-item.search-icon input[type="text"]:hover {
            cursor: text; /* Show text cursor when hovering over the input field */
        }
        .navbar-nav.search-active .nav-item.search-icon input[type="text"]::placeholder {
            color: #ced4da; /* Placeholder text color */
        }
        /* Optional: Adjusting the search icon size */
        .navbar-nav.search-active .nav-item.search-icon i {
            font-size: 20px;
        }
        /* Adjust the position when the search field is active */
        .navbar-nav.search-active .nav-item.search-icon input[type="text"].active {
            transform: translateX(0); /* Slide the form into view */
        }

        .arrow-container {
            position: absolute;
            top: 50%;
            right: 10px; /* Adjust positioning */
            transform: translateY(-50%);
            z-index: 1002;
        }

        .arrow-btn {
            background-color: transparent;
            border: none;
            outline: none;
            cursor: pointer;
        }

        .arrow-btn i {
            color: #000;
            font-size: 24px;
        }

        .top-navbar.hidden ~ .arrow-container {
            display: block;
        }
        #navbarNav{
            text-align: center;
        }
        @media only screen and (min-width: 600px) {
            .big-screen{
    display:none;
  }
        }

        @media only screen and (max-width: 601px) {
            .small-screen{
    display:none;
  }
        }


    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg top-navbar fixed-top">
    <div class="container">
        <span class="navbar-text">Your Text Here</span>
        <button class="btn btn-outline-light navbar-btn" type="button">Send as Message</button>
    </div>
</nav>

<nav class="navbar navbar-expand-lg second-navbar" id="secondNavbar">
    <div class="container-fluid">
        <!-- Brand Icon and Toggle Button -->
        <div class="d-flex align-items-center">

            <!-- Toggle Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                        <!-- Navbar Brand -->
                        <a class="navbar-brand mr-auto" href="#">
                            <img src="assets/images/Rahma-Media-logo-curcle-shape.png" alt="Brand Icon" width="40" height="40">
                        </a>
        </div>
        <div>
            <ul class="navbar-nav m-auto big-screen">
                <li class="nav-item search-icon">
                    <a class="nav-link" id="searchIcon2" href="#">
                        <i class="fas fa-search" style="color:wheat"></i>
                    </a>
                </li>
            </ul>
          </div>
        <!-- Navbar Items -->
        <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services+</a>
                </li>

                <li class="nav-item search-icon small-screen ">
                    <a class="nav-link" id="searchIcon" href="#">
                        <i class="fas fa-search" style="color:wheat"></i>
                    </a>
                </li>
                
            </ul>
        </div>  
       
        
    </div>
</nav>


<!-- Toggle button and breadcrumbs for smaller devices -->
<div class="container">
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">About</a>
            <a class="nav-item nav-link" href="#">Services</a>
        </div>
    </div>
</div>


<div class="top-navbar hidden">
    <div class="container">
        <div class="form-container">
            <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
            <div class="arrow-container">
                <button id="showTopNavBtn" class="arrow-btn" aria-label="Show Top Navbar">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {

        $(window).scroll(function() {
            var scrollPosition = $(window).scrollTop();
            if (scrollPosition > 50) {
                $('#secondNavbar').addClass('scrolled');
            } else {
                $('#secondNavbar').removeClass('scrolled');
            }
        });
        
        $('#searchIcon').click(function(e) {
            e.preventDefault();
            $('.navbar-nav').toggleClass('search-active');
            $('.top-navbar').toggleClass('hidden'); // Toggle the 'hidden' class on the top navbar
            $('.top-navbar').toggleClass('bg-white'); // Toggle background color to white
            $('.nav-item.search-icon input[type="text"]').toggleClass('active'); // Toggle the active class for the input field
        });
        $('#searchIcon2').click(function(e) {
            e.preventDefault();
            $('.navbar-nav').toggleClass('search-active');
            $('.top-navbar').toggleClass('hidden'); // Toggle the 'hidden' class on the top navbar
            $('.top-navbar').toggleClass('bg-white'); // Toggle background color to white
            $('.nav-item.search-icon input[type="text"]').toggleClass('active'); // Toggle the active class for the input field
        });

        $('#showTopNavBtn').click(function(e) {
            e.preventDefault();
            $('.navbar-nav').toggleClass('search-active');
            $('.top-navbar').toggleClass('hidden'); // Toggle the 'hidden' class on the top navbar
            $('.top-navbar').toggleClass('bg-white'); // Toggle background color to white
            $('.nav-item.search-icon input[type="text"]').toggleClass('active'); // Toggle the active class for the input field
        });
    });
</script>

</body>
</html>
